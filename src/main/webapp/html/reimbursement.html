<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Finance Manager</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<!--show finance manager the pending reimbursements-->
		<table class="table">
			<thead class="thread-dark">
				<tr>
					<th scope="col">Reimbursement ID</th>
					<th scope="col">Amount</th>
					<th scope="col">Description</th>
					<th scope="col">Submitted</th>
					<th scope="col">Resolved</th>
					<th scope="col">Author</th>
					<th scope="col">Resolver</th>
					<th scope="col">Status</th>
					<th scope="col">Type</th>
				<tr>
			</thead>
			<tbody id="reimbursementTableBody">
		<!--populated by get method-->
			</tbody>
		</table>
		<br><br>

	<form action="reimbursement" method="POST">
		<span>Enter Reimbursement ID:</span>
		<input type="number"  id="id" name="id">
		<span>Enter Status (1:Approved,2:Denied):</span>
		<input type="number" id="status" name="status"><br><br>
		<input type="submit" id="reSubmit" value="Submit">
	</form>
	<br>
	<button type="button" id="refresh">Refresh</button>
	<script src="js/reimbursement.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
